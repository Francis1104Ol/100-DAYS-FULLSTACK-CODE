<!--Html5 forms-->
<input type="text" name="username" placeholder="Enter your username" required><br><br>
<select name="country">
    <option value="us">United States</option>
    <option value="uk">United Kingdom</option>
</select><br><br>
<textarea name="comments" rows="4" cols="50" placeholder="Write your comments here"></textarea>
<!--Build a smart form using required, pattern, and other validation attributes-->
<form action="">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" pattern=".{8,}" title="Eight or more characters" required><br><br>
<br><br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="18" max="100" required><br><br>

    <input type="submit" value="Submit">
</form>
