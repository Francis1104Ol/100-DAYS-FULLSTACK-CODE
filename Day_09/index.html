<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centered Card Flip</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark">

   
  <main class="container">
    <!-- CARD -->
      <h3 class="title">Day 08 Of 100 Days Of Full-Stack Code Challenge</h3>
    <div class="card" id="flipCard">
      <div class="card-inner">
        <div class="card-front">
          <h3>Front</h3>
          <p>Click to flip</p>
        </div>
        <div class="card-back">
          <h3>Back</h3>
          <p>Dark Mode UI</p>
        </div>
      </div>
    </div>

    <!-- THEME TOGGLE -->
    <button id="themeToggle">Switch to Light Mode</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
