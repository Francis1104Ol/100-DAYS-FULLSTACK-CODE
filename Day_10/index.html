<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popular Hosting Options</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark">
  <header>
    <h1>Popular Hosting Options</h1>
    <p>Select a hosting platform to see more details</p>
  </header>

  <section class="table-section">
    <!-- Dropdown -->
    <div class="dropdown">
      <label for="hosting-select">Choose a hosting platform:</label>
      <select id="hosting-select">
        <option value="">--Select--</option>
        <option value="GitHub Pages">GitHub Pages</option>
        <option value="Netlify">Netlify</option>
        <option value="Vercel">Vercel</option>
        <option value="Firebase Hosting">Firebase Hosting</option>
      </select>
    </div>

    <!-- Table -->
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Platform</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody>
        <tr data-platform="GitHub Pages">
          <td>1</td>
          <td>GitHub Pages</td>
          <td>Static</td>
        </tr>
        <tr data-platform="Netlify">
          <td>2</td>
          <td>Netlify</td>
          <td>Static / JAMstack</td>
        </tr>
        </tbody>
        </table>
        </section>
        </body>
        </html>
