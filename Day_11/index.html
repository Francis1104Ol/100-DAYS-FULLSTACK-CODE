<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building An Interactive Webpage Using Css, Html And Javascript</title>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="logo">
    <h1>Nero</h1>
  </header>

  <main class="page">
    <section class="card">

      <!-- Left Side -->
      <div class="card-left">
        <h2>Welcome back.</h2>
        <p>
          Sign in to access your personalized homepage, follow authors and
          topics you love, and clap for stories that matter to you.
        </p>

      </div>

      <!-- Right Side -->
      <div class="card-right">
        <p class="new-user">
          Are you new to Nero? <a href="#">Sign up</a>
        </p>

        <button class="btn google">Sign in with Google</button>
        <button class="btn facebook">Sign in with Facebook</button>
        <button class="btn twitter">Sign in with Twitter</button>
        <button class="btn email">Sign in with Email</button>

        <a href="#" class="terms">Terms of Service</a>
      </div>

    </section>
  </main>
  <script src="main.js"></script>
    </body>
</html>
