<main>

  <section>
    <h2>Contact Us</h2>
    <p>Visit us or reach out to get started.</p>
  </section>

  <section class="contact-form">
    <form>
      <label>
        Full Name
        <input type="text" required />
      </label>

      <label>
        Email
        <input type="email" required />
      </label>

      <label>
        Message
        <textarea rows="4" required></textarea>
      </label>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <section class="map">
    <h3>Gym Location</h3>
    <iframe
      src="https://www.google.com/maps?q=akure&output=embed"
      width="100%"
      height="300"
      loading="lazy"
      allowfullscreen>
    </iframe>
  </section>

</main>
